<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Item Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: white;
      color: hotpink;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
    }
    .output p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <button id="rollButton">Roll</button>
  <div class="output" id="output"></div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ² Action Dice</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #d0f6ff, #82a2df);
    }

    /* Button styling */
    button {
      background: white;
      color: #324d82;
      border: 2px solid black;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:active {
      background: #ffe6f0;
    }

    /* Output section */
    .output {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid black;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Output text styling */
    .output p {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: #324d82;
    }
  </style>
</head>
<body>
  <button onclick="generateRandom()">More</button>
  <div class="output" id="output"></div>

  <script>
        const categories = {
            "Category 1": ["In a manner of your choice", "Slowly", "Quickly", "Softly", "Roughly"],
            "Category 2": ["Perform an action of your choice to", "Kick", "Slap", "Punch", "Elbow", "Knee"],
            "Category 3": ["An area to the body of your choice", "Legs", "Hips & Waist", "Back", "Chest", "Genitals", "Neck", "Arms"],
            "Category 4": ["For as long as you like", "For 15 Seconds", "For 30 seconds", "For 40 seconds", "For 50 seconds", "For 1 minute", "For 90 seconds", "For 2 minutes"]
        };

        function generateRandom() {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = ""; // Clear previous content

      // Randomly select and display one value from each category
      Object.values(categories).forEach(values => {
        const item = values[Math.floor(Math.random() * values.length)];
        const itemElement = document.createElement("p");
        itemElement.textContent = item;
        outputDiv.appendChild(itemElement);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Item Generator</title>
  <style>
    /* General body styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #f9f9f9, #e3f2fd);
    }

    /* Button styling */
    button {
      background: white;
      color: hotpink;
      border: 2px solid black;
      border-radius: 20px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:active {
      background: #ffe6f0;
    }

    /* Output section */
    .output {
      margin-top: 30px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 20px;
      border: 2px solid black;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Output text styling */
    .output p {
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: hotpink;
    }
  </style>
</head>
<body>
  <button id="rollButton">Roll</button>
  <div class="output" id="output"></div>
  <script>
    // Categories and items
    const categories = {
      "Category 1": ["Item 1.1", "Item 1.2", "Item 1.3", "Item 1.4", "Item 1.5"],
      "Category 2": ["Item 2.1", "Item 2.2", "Item 2.3", "Item 2.4", "Item 2.5"],
      "Category 3": ["Item 3.1", "Item 3.2", "Item 3.3", "Item 3.4", "Item 3.5"],
      "Category 4": ["Item 4.1", "Item 4.2", "Item 4.3", "Item 4.4", "Item 4.5"],
    };

    // Function to generate random items
    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    // Handle the roll button click
    document.getElementById("rollButton").addEventListener("click", () => {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = ""; // Clear previous output

      // Flash animation for button
      const button = document.getElementById("rollButton");
      button.style.background = "#ffe6f0";
      setTimeout(() => {
        button.style.background = "white";
      }, 200); // Revert background after 200ms

      // Generate and display random items (only items)
      Object.values(categories).forEach(items => {
        const itemElement = document.createElement("p");
        itemElement.textContent = getRandomItem(items);
        outputDiv.appendChild(itemElement);
      });
    });
  </script>
</body>
</html>
